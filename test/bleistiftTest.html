<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/qunit-git.css">
	<script src="../lib/jquery-1.7.1.js"></script>
	<script src="../lib/jquery-ui-1.8.17.custom.min.js"></script>
	<script src="../js/qunit-git.js"></script>
	<script src="../lib/bleistift.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			module('bleistift');
			test('tag', function() {
				deepEqual(bleistift.tag('img', {src:'media/abc.jpg'}), '<img src="media/abc.jpg" />');
				deepEqual(bleistift.tag('img', {src:'media/abc.jpg',_class:'image01'}), '<img src="media/abc.jpg" class="image01" />');
			});
			test('tagWithContent', function() {
				deepEqual(bleistift.tagWithContent('div', {}, 'blabla'), '<div >blabla</div>');
			});
		});
	</script>
</head>

<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>	
</body>
</html>
